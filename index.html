<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accuracy Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 100%;
            height: auto;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 8px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        #accuracyResult {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }

        @media screen and (max-width: 600px) {
            .calculator {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="logo">
            <img src="https://i.imgur.com/9CjY0Lt.png" alt="Your Logo">
        </div>
        <h2>Accuracy Calculator</h2>
        <form id="accuracyForm">
            <label for="totalTrades">Total Trades:</label>
            <input type="number" id="totalTrades" name="totalTrades" required>
            <label for="winningTrades">Winning Trades:</label>
            <input type="number" id="winningTrades" name="winningTrades" required>
            <input type="submit" value="Calculate Accuracy">
        </form>
        <div id="accuracyResult"></div>
    </div>

    <script>
        document.getElementById('accuracyForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var totalTrades = parseInt(document.getElementById('totalTrades').value);
            var winningTrades = parseInt(document.getElementById('winningTrades').value);
            var accuracy = (winningTrades / totalTrades) * 100;
            document.getElementById('accuracyResult').innerHTML = "Accuracy: " + accuracy.toFixed(2) + "%";
        });
    </script>
</body>
</html>
